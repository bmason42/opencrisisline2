<!DOCTYPE html>
<html lang="en">
<head>
    <link href="main.css" rel="stylesheet">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/main.js"></script>

    <meta charset="UTF-8">
    <title>Open Crisis Line</title>
</head>
<body>
<h1>
    Open Crisis Line
</h1>
<span class="into">
    Burners helping Burners.
    Please fill in the form below sharing as much information as you want.  But we do need your phone number to contact you
</span>
<form>
    <table>
        <tr>
            <td>Your phone number:</td>
            <td><input type="tel" id="phone-number"/></td>
        </tr>
        <tr>
            <td>Your Name (playa, default or none):</td>
            <td><input type="text" id="name"/></td>
        </tr>
        <tr>
            <td>Tell us what is going on today:</td>
            <td><textarea id="whats-going-on" rows="3" cols="40"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" id="submit" value="Connect to us"></td>
        </tr>
    </table>
</form>
</body>
</html>
